<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<link href="css/styles.css" rel="stylesheet" >
	<title>  Neighborhood Map</title>
	
</head>
<body>
<div class="container-fluid">
  		<div class="row">
  			<div class="col-md-4">
          <h3>Liked Places</h3>
        <input data-bind="textInput: filterTxt" placeholder="Search for places..">
  				<ul data-bind="foreach:filterFunctionality">
  					<li data-bind="text:title, click:$parent.activateMarkers"></li>
  				</ul>
          <div data-bind="with: wikiInfo">
        <a data-bind="text: title, attr: { href: url }"></a>
      </div>
  		
  			
  			<div class="col-md-8" id="map"></div>
  		</div>
	</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/knockout-3.4.1.js"></script>
<script src="js/app.js"></script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaL7m11LeZkZDSocsuBQzthUvgwdhLLbU&callback=initMap">
</script>
</body>
</html>
