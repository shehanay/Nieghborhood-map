<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"  href="css/styles.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Neighborhood Project</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id = "container" class="container">
      <div class="searchInfo">
      
          <h1 class="text">Search </h1>
      <form class = "search">
             <input class="search-box" id="search-box" data-bind="textInput: query, valueUpdate: 'afterkeydown'" placeholder="Search from the list" />
       
          </form>
      <ul class = "list" data-bind= "foreach: filteredResList"> 
              <li class = "name" data-bind = "text:name, click: $parent.setMarker,$parent.toggleBounce"> </li>
          </ul>
          
     </div>
       
      
    <div class="map" id="map">Google Maps Error!!</div>
    </div>
    <script src='js/lib/knockout-3.4.2.js'></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src='js/app.js'></script>
  <script async defer src= "https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyAaL7m11LeZkZDSocsuBQzthUvgwdhLLbU&callback=initMap" onerror="googleCallBack()"></script>
  </body>
</html>
